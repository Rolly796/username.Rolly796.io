<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTX Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 150px;
            height: auto;
            object-fit: contain;
        }
        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-left: 10px;
        }
        .play-button-header {
            background-color: #D32F2F;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            width: 40px;
            height: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .play-button-header:hover {
            background-color: #C62828;
        }
        .play-button-header img {
            width: 20px;
            height: 20px;
        }
        .navigation {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex: 1;
        }
        .navigation a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navigation .active {
            text-decoration: underline;
        }
        .audio-player {
            text-align: center;
            margin: 20px auto;
        }
        audio {
            width: 100%;
            max-width: 600px;
        }
        .play-button {
            background-color: #D32F2F;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            text-align: center;
            width: 70px;
            height: 70px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #C62828;
        }
        .play-button img {
            width: 30px;
            height: 30px;
        }
        .volume-slider-container {
            text-align: center;
            margin: 20px auto;
        }
        .volume-slider {
            width: 100%;
            max-width: 300px;
        }
        .status {
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
    <script>
        function togglePlay() {
            var audio = document.getElementById('audio');
            var playButton = document.getElementById('play-button');
            var status = document.getElementById('status');
            var playIcon = document.getElementById('play-icon');
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = '<img id="play-icon" src="Images/Pause.png" alt="Pause Icon">';
                status.textContent = 'Playing';
            } else {
                audio.pause();
                playButton.innerHTML = '<img id="play-icon" src="Images/Play.png" alt="Play Icon">';
                status.textContent = 'Paused';
            }
        }

        function setVolume(value) {
            var audio = document.getElementById('audio');
            audio.volume = value / 100;
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="Images/Frame 294.png" alt="RTX Radio Logo">
            </div>
            <div class="logo-text">RTX Radio</div>
        </div>
        <nav class="navigation">
            <a href="#">For You</a>
            <a href="#" class="active">Live Radio</a>
            <a href="#">News</a>
            <a href="#">More</a>
        </nav>
    </header>
    <section class="audio-player">
        <audio id="audio" src="https://azura.typicalmedia.net/listen/rolly_tune_xperience_(rtx)/stream" type="audio/mpeg"></audio>
        <button id="play-button" class="play-button" onclick="togglePlay()">
            <img id="play-icon" src="Images/Play.png" alt="Play Icon">
        </button>
        <div id="status" class="status">Paused</div>
    </section>
    <section class="volume-slider-container">
        <input
            type="range"
            class="volume-slider"
            min="0"
            max="100"
            value="50"
            oninput="setVolume(this.value)"
        />
        <p>Volume</p>
    </section>
</body>
</html>
